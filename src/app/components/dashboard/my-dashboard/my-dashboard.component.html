<div class="container" style="margin-top: 15px;">
    <form>
        <div class="form-group mb-4">
            <input class="form-control" type="text" [(ngModel)]="searchText" name="search" placeholder="Search products by name">
        </div>

        <table class="table table-striped table-responsive"  *ngIf="(products | filter: searchText).length > 0; else noResults">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" >Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Category</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products| filter: searchText" style="cursor: pointer;" (click)="getProductDetails(product.id)">
            <th scope="row">{{ product.id }}</th>
            <td>
              <img src="{{product.image}}" class="mr-2" style="width: 20px">
              {{product.title}}
            </td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
          </tr>
         
          </tbody>
        </table>
        <ng-template #noResults>
            <div *ngIf="searchText;else noRecord">
              <p>No results found for "{{searchText}}".</p>
            </div>
            <ng-template #noRecord>No results found.</ng-template>
          </ng-template>
      </form>
</div>
